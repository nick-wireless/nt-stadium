
title: Subscriptions
description: We are beginning the journey of NT Stadium with our members in mind.  Choose a subscription, to join our community.
navigation.icon: i-heroicons-credit-card
hero:
  title: Memberships
  description: We are beginning the journey of NT Stadium with our members in mind.  Choose a subscription and join our community.
  align: center
plans:
  - title: Enthusiast
    description: Sign-up for free email updates 
    price:
      month: $9.9
      year: $0.0
    align: top
    button:
      label: Get Started
      color: white
    features:
      - Direct news updates
      - Input on Stadium Name
      - Invite list for membership
      - Priority waitlist for opening game

  - title: Supporter
    description: A standard plan for small teams.
    price:
      month: $19.9
      year: $55.0
    highlight: true
    align: top
    button:
      label: Get Started
      color: black
    features:
      - Enthusiasts membership benefits plus
      - Priority seating allocation and ticket allocation in first year
      - Prepament allocation to opening game and
      - Priority invite for opening ceremony
  - title: Founding Member
    description: A foundation membership provides early access to any membership activities we may create
    price:
      month: $29.9
      year: $85.0
    align: top
    button:
      label: Get Started
      color: white
    features:
      - Supporter membership benefits plus
      - Priority invites for feedback & forums
      - Medalian number choice (by order of subscriptions)
      - Prepayment to members annual subscription (and / or)
      - Prepayment to opening ceremony (and / or)
      - Prepayment to opening game
